{% extends "base.html" %}

{% block start %}

    <h1>This is index page</h1>

    <a href="/contact/">
        contact
    </a>
    |
    <a href="/about/">
        about
    </a>

    <table class="container" >
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Age</th>
          <th>Can Vote</th>
        </tr>
        {% for people in peoples %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{people.Name}}</td>
          <td>{{people.Age}}</td>
          <td {% if people.Age < 18 %} style="background-color: red;" {% endif %}>
            {% if people.Age >= 18 %}
            👍
            {% else %}
            👎
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </table>

{% endblock %}
